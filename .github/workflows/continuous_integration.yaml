# This workflow automates the CI/CD pipeline for the application.
name: Deploy to Cloud Run

on:
  push:
    branches:
      - main   # or master, depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # FIX: specify runner 

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Configure Docker to use gcloud as a credential helper
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hotel-cancellation-repo/hotel-cancellation-prediction-app:latest .

      # Step 5: Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hotel-cancellation-repo/hotel-cancellation-prediction-app:latest

      # Step 6: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hotel-cancellation-prediction \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/hotel-cancellation-repo/hotel-cancellation-prediction-app:latest \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated
